<VirtualHost *:80>
    ServerAdmin webmaster@iracoon
    DocumentRoot "/var/www/iracoon"
    <Directory "/var/www/iracoon">
        Allow from all
        AllowOverride All
        Require all granted
    </Directory>
    ServerName iracoon
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>



