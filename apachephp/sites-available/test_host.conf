<VirtualHost *:80>
    ServerAdmin webmaster@test_host
    DocumentRoot "/var/www/html/test_host"
    <Directory "/var/www/html/test_host">
        Allow from all
        Require all granted
    </Directory>
    ServerName test_host
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>



